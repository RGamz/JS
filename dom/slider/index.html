<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./slider.css" />
  </head>
  <body>
    <div class="simple-slider-container">
      <a class="arrow" id="left" href="#">←</a>
      <div class="slider">
        <ul class="items" id="items">
          <li class="item">1</li>
          <li class="item">2</li>
          <li class="item">3</li>
          <li class="item">4</li>
          <li class="item">5</li>
          <li class="item">6</li>
          <li class="item">7</li>
          <li class="item">8</li>
        </div>
      </li>
      <a class="arrow" id="right" href="#">→</a>
    </div>
    <script>
         const leftBtn = document.querySelector("#left");
         const rightBtn = document.querySelector("#right");
         const items = document.querySelector("#items");
         const computedStyles = getComputedStyle(items);
         let currentPos = 0;

         rightBtn.addEventListener("click", e => {
            e.preventDefault();
            currentPos = parseInt(computedStyles.right);

            if (currentPos <500) {
              items.style.right = currentPos + 100 + "px";
            }
            
         });

         leftBtn.addEventListener("click", e => {
            e.preventDefault();
            currentPos = parseInt(computedStyles.right);
            if (currentPos > 0) {
              items.style.right = currentPos - 100 + "px";
            }
            
         });

    </script>
  </body>

  </html>
